        /* --- 核心变量与重置 --- */
        :root {
            --bg-color: #0a0b10;
            --text-main: #e0e0e0;

            --accent-cyan: #00f3ff;

        body {

        /* --- 背景网格特效 --- */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            pointer-events: none;
        }

        /* --- 通用组件 --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-title {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            color: var(--accent-cyan);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .section-title::before {
            content: '//';
            margin-right: 10px;
            color: var(--accent-purple);
        }

        /* --- Hero 区域 (首页) --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .hero h1 {
            font-size: 5rem;
            line-height: 1;
            text-transform: uppercase;
            position: relative;
            mix-blend-mode: exclusion;
        }

        .hero .subtitle {
            font-family: var(--font-mono);
            font-size: 1.2rem;
            color: var(--text-dim);
            margin-top: 1rem;
            border-left: 2px solid var(--accent-cyan);
            padding-left: 15px;

        /* 故障文字效果 (Glitch) */
        .glitch {
            position: relative;
            color: var(--text-main);
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            20% { clip: rect(80px, 9999px, 100px, 0); }
            100% { clip: rect(10px, 9999px, 120px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(60px, 9999px, 80px, 0); }
            20% { clip: rect(20px, 9999px, 30px, 0); }
            100% { clip: rect(90px, 9999px, 110px, 0); }
        }

        /* --- 档案卡片 (About/Skills) --- */
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 100px;
        }

        .card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            position: relative;
            transition: all 0.3s ease;
        }

        /* 装饰用的角落 (Corner HUD) */
        .card::after {
            content: '';
            position: absolute;
            bottom: -1px; right: -1px;
            width: 20px; height: 20px;
            border-bottom: 2px solid var(--accent-cyan);
            border-right: 2px solid var(--accent-cyan);
        }

        .card:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            transform: translateY(-5px);
        }

        .skill-bar {
            margin-top: 15px;
        }
        .skill-name {
            display: flex;
            justify-content: space-between;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .progress-track {
            height: 4px;
            background: #222;
            width: 100%;
        }
        .progress-fill {
            height: 100%;
            background: var(--accent-cyan);
            width: 0%; /* JS will animate this */
            transition: width 1s ease-out;
            position: relative;
        }
        .progress-fill::after {
            content: '';
            position: absolute;
            right: 0; top: -3px;
            width: 2px; height: 10px;
            background: #fff;
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        /* --- 任务记录 (Projects) --- */

        .project-card {

            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            padding: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .project-card:hover {

        .project-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .project-id {
            font-family: var(--font-mono);
            color: var(--accent-cyan);
            font-size: 0.8rem;
        }

        .project-tech {

            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 10px;

            gap: 10px;

        .tech-tag {
            border: 1px solid #333;

            border-radius: 2px;
        }

        /* --- 底部终端 (Footer) --- */

            padding: 40px 0;
            text-align: center;

        .link-group a {

        /* --- 响应式 --- */

            .hero h1 { font-size: 3rem; }
            .profile-grid { grid-template-columns: 1fr; }
        }

    <script>
        // 文字乱码解密特效 (Scramble Text Effect)
        class TextScramble {
            constructor(el) {
                this.el = el;
                this.chars = '!<>-_\\/[]{}—=+*^?#________';
                this.update = this.update.bind(this);
            }
            setText(newText) {
                const oldText = this.el.innerText;
                const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve);
                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || '';
                    const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40);
                    const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
                return promise;
            }
            update() {
                let output = '';
                let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.randomChar();
                            this.queue[i].char = char;
                        }
                        output += `<span style="color: #00f3ff">${char}</span>`;
                    } else {
                        output += from;
                    }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) {
                    this.resolve();
                } else {
                    this.frameRequest = requestAnimationFrame(this.update);
                    this.frame++;
                }
            }
            randomChar() {
                return this.chars[Math.floor(Math.random() * this.chars.length)];
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.querySelector('.subtitle');
            const fx = new TextScramble(el);
            
            // 延迟一点启动动画
            setTimeout(() => {
                fx.setText('Artificial intelligence is the new electricity.');
            }, 800);
        });

        // 简单的入场动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

            el.style.opacity = 0;
            el.style.transform = 'translateY(20px)';
            el.style.transition = 'all 0.6s ease-out';
            observer.observe(el);
        });
    </script>
